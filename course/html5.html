<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style type="text/css">
    @-webkit-keyframes zhuan {
      from { -webkit-transform: rotate(0deg); }
      to { -webkit-transform: rotate(360deg); }
    }
    .sex {
      -webkit-animation: zhuan 1s linear infinite ;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: #ff6666;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sex" id="sex">test</div>
    <script>

      var elem = document.getElementById('sex');
      elem.addEventListener('click', function() {
        alert('You clicked ' + elem.tagName);
      });
    </script>
    <h1>文字倾斜</h1>
    <ul>
      <li>请制作一个文字区域 鼠标划过后 文字顺时针360度旋转一圈</li>
    </ul>
    <div>
      <div class="text_transform">test</div>
    </div>
    <h1>区域缩小</h1>
    <ul>
      <li>与上个文字区域类似 鼠标划过后 整个区域缩小至70%</li>
    </ul>
    <div>
      code here ...
    </div>
    <h1>将上述两项内容合并 文字旋转的同时缩小</h1>
    <h1>html5的新增dom标签</h1>

      <li>input新增属性</li>
      <li>input type新增属性</li>
      <li>article、aside、cite</li>
      <li>audio、video</li>
      <li>canvas、svg</li>
    </ul>
    <h1>CSS3</h1>
  </div>
</body>
</html>
